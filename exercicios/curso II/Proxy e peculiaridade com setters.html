<script>
class Funcionario {

    constructor(email) {
        this._email = email;
    }

    get email() {
        return this._email;
    }

    set email(email) {
        this._email = email;
    }
}

let funcionario = new Proxy(new Funcionario('aaa@aaa.com'), {
	set(target, prop, value, receiver) {
		console.log(prop);
		console.log(`valor antigo: ${target[prop]}, novo valor: ${value}`);
		return Reflect.set(target, prop, value, receiver);
	}
});

funcionario.email = 'bbb@bbb.com';

</script>
