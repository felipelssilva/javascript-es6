<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>O "mapa" da mina!</title>
	<link rel="stylesheet" href="">
</head>
<body>
	
	<script>
		let numero = [3,2,11,20,8,7]
		let numero2 = (
			numero
			.map(function(item) {
				if (item % 2 > 0)
				{
					return item * 2;
				}
				return item;
			})
		);

		console.log(numero2);
	</script>
</body>
</html>
